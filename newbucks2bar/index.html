<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar - Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bucks2Bar - Budget Tracker</h1>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="budgetTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data-pane" type="button" role="tab" aria-controls="data-pane" aria-selected="true">Data</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart-pane" type="button" role="tab" aria-controls="chart-pane" aria-selected="false">Chart</button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content mt-3" id="budgetTabContent">
            <!-- Data Tab -->
            <div class="tab-pane fade show active" id="data-pane" role="tabpanel" aria-labelledby="data-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Income and Expenses</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Month</th>
                                        <th>Income ($)</th>
                                        <th>Expenses ($)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>January</td>
                                        <td><input type="number" class="form-control income-input" id="income-jan" min="0" step="0.01" placeholder="0.00" value="850"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-jan" min="0" step="0.01" placeholder="0.00" value="650"></td>
                                    </tr>
                                    <tr>
                                        <td>February</td>
                                        <td><input type="number" class="form-control income-input" id="income-feb" min="0" step="0.01" placeholder="0.00" value="920"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-feb" min="0" step="0.01" placeholder="0.00" value="580"></td>
                                    </tr>
                                    <tr>
                                        <td>March</td>
                                        <td><input type="number" class="form-control income-input" id="income-mar" min="0" step="0.01" placeholder="0.00" value="780"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-mar" min="0" step="0.01" placeholder="0.00" value="720"></td>
                                    </tr>
                                    <tr>
                                        <td>April</td>
                                        <td><input type="number" class="form-control income-input" id="income-apr" min="0" step="0.01" placeholder="0.00" value="950"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-apr" min="0" step="0.01" placeholder="0.00" value="680"></td>
                                    </tr>
                                    <tr>
                                        <td>May</td>
                                        <td><input type="number" class="form-control income-input" id="income-may" min="0" step="0.01" placeholder="0.00" value="820"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-may" min="0" step="0.01" placeholder="0.00" value="550"></td>
                                    </tr>
                                    <tr>
                                        <td>June</td>
                                        <td><input type="number" class="form-control income-input" id="income-jun" min="0" step="0.01" placeholder="0.00" value="890"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-jun" min="0" step="0.01" placeholder="0.00" value="760"></td>
                                    </tr>
                                    <tr>
                                        <td>July</td>
                                        <td><input type="number" class="form-control income-input" id="income-jul" min="0" step="0.01" placeholder="0.00" value="1000"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-jul" min="0" step="0.01" placeholder="0.00" value="820"></td>
                                    </tr>
                                    <tr>
                                        <td>August</td>
                                        <td><input type="number" class="form-control income-input" id="income-aug" min="0" step="0.01" placeholder="0.00" value="870"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-aug" min="0" step="0.01" placeholder="0.00" value="640"></td>
                                    </tr>
                                    <tr>
                                        <td>September</td>
                                        <td><input type="number" class="form-control income-input" id="income-sep" min="0" step="0.01" placeholder="0.00" value="930"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-sep" min="0" step="0.01" placeholder="0.00" value="590"></td>
                                    </tr>
                                    <tr>
                                        <td>October</td>
                                        <td><input type="number" class="form-control income-input" id="income-oct" min="0" step="0.01" placeholder="0.00" value="800"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-oct" min="0" step="0.01" placeholder="0.00" value="700"></td>
                                    </tr>
                                    <tr>
                                        <td>November</td>
                                        <td><input type="number" class="form-control income-input" id="income-nov" min="0" step="0.01" placeholder="0.00" value="910"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-nov" min="0" step="0.01" placeholder="0.00" value="620"></td>
                                    </tr>
                                    <tr>
                                        <td>December</td>
                                        <td><input type="number" class="form-control income-input" id="income-dec" min="0" step="0.01" placeholder="0.00" value="960"></td>
                                        <td><input type="number" class="form-control expense-input" id="expense-dec" min="0" step="0.01" placeholder="0.00" value="780"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="validation-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
            
            <!-- Chart Tab -->
            <div class="tab-pane fade" id="chart-pane" role="tabpanel" aria-labelledby="chart-tab">
                <!-- download button -->
                <button id="downloadChart" class="btn btn-primary mb-3" style="display: none;">Download</button>
                <div class="card">
                    <div class="card-body">
                        <div id="chart-placeholder" class="text-center text-muted p-5">
                            <h5>Enter data to view chart</h5>
                            <p>Switch to the Data tab and enter your monthly income and expenses.</p>
                        </div>
                        <canvas id="budgetChart" style="display: none;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
